<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
	<head profile="http://www.w3.org/2005/10/profile">
		<title>CCTV-Evaluation</title>
		<link rel="icon" type="image/png" href="/static/img/favicon.ico">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/css/server.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="/">CCTV-Evaluation</a>
			</div>
		</div>
		<div class="container">
			<div class="page-header">
				<h1>This page helps you evaluate your CCTV footage <small>upload one of your videos to get started</small></h1>
			</div>
			<div class="row">
				<div class="span4">
					<form id="file_upload_form">
						<div id="file_upload" class="fileupload fileupload-new" data-provides="fileupload">
							<div class="input-append">
								<div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span id="file_upload_name" class="fileupload-preview"></span></div>
								<span class="btn btn-file">
									<span class="fileupload-new">Select file</span>
									<span class="fileupload-exists">Change</span><input id="video_file" type="file" name="video_file"/>
								</span>
							</div>
						</div>
		        	</form>
	        	</div>
			</div>
        	
        	<div class="row">
				<div class="span1">
        			<button id="video_upload_button" class="btn btn-success fileupload-exists" disabled>Evaluate</button>
	        	</div>
	        	<div class="span2.5">
					<div id="file_upload_error" class="alert alert-error" style="visibility: hidden;">
						<strong id="file_upload_error_text"></strong>
					</div>	        		
	        	</div>
        	</div>
        	<br>
        	<div class="row">
				<div class="span4">
		        	<div id="progress" class="progress progress-striped active" style="visibility: hidden;">
		        		<div id="progress_bar" class="bar bar-info" style="width: 0%;"></div>
					</div>
				</div>
			</div>
        	<hr>
		</div>

		<div class="navbar navbar-fixed-bottom">
			<div class="navbar-inner console-bar">
				 
				<div class="pull-right">
		        	<a href="#">
						<img class="terminal-icon" id="terminal_icon" src="/static/img/terminal.png" alt="terminal">		        			
					</a>
		        </div>
		        
			</div>
			
        	<pre id="console" class="pre-scrollable horizontal-scroll" style="display: none;"></pre>
		</div>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/js/server.js"></script>
	</body>
</html>
