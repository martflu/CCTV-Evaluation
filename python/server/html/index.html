<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
    <head profile="http://www.w3.org/2005/10/profile">
        <title>CCTV-Evaluation</title>
        <link rel="icon" type="image/png" href="/static/img/favicon.ico">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/server.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">CCTV-Evaluation</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1 class="text-center">This page helps you evaluate your CCTV footage
                        <br>
                        <small>upload one of your videos to get started</small></h1>
                    </div>
                </div>
            </div>
            <div id="video_section">
                <div class="row">
                    <div class="col-md-4">
                        <form id="file_upload_form" role="form">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="exampleInputFile">File Selection</label>
                                    <input id="video_file" type="file" accept="video/*" name="video_file"/>
                                    <p class="help-block">
                                        Select a short video clip taken with your CCTV-Camera.
                                        <br>
                                        Make sure that the face of the person is visible during the entire clip.
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button id="video_upload_button" class="btn btn-success fileupload-exists" disabled>
                            Evaluate
                        </button>
                    </div>
                    <div class="col-md-3">
                        <div id="file_upload_error" class="alert alert-error" style="opacity: 0;">
                            <strong id="file_upload_error_text"></strong>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <table id="task_table" class="table table-condensed" style="display: none;">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="10%">task</th>
                        <th>progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="label_upload" class="label">1</span></td>
                        <td>upload</td>
                        <td>
                        <div id="progress_upload" class="progress">
                            <div id="progress_upload_bar" class="progress-bar progress-bar-success" role="progressbar"></div>
                        </div></td>
                    </tr>
                    <tr>
                        <td><span id="label_conversion" class="label">2</span></td>
                        <td>convert</td>
                        <td>
                        <div id="progress_conversion" class="progress">
                            <div id="progress_conversion_bar" class="progress-bar progress-bar-success" role="progressbar"></div>
                        </div></td>
                    </tr>
                    <tr>
                        <td><span id="label_evaluation" class="label">3</span></td>
                        <td>evaluate</td>
                        <td>
                        <div id="progress_evaluation" class="progress">
                            <div id="progress_evaluation_bar" class="progress-bar progress-bar-success" role="progressbar"></div>
                        </div></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/server.js"></script>
    </body>
</html>
